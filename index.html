<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comtatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>LinkTree</title>
    </head>
    <body>
        <div class="link-tree">
            <img src="img/santos.png" alt="Escudo Santos">
            <h1>Santos FC</h1>
            <a href="https://www.youtube.com/c/santosfc/videos">youtube</a>
            <a href="https://www.santosstore.com.br/">Santos Store</a>
        </div>

        <div class="redes">
            <a href="https://www.instagram.com/santosfc/?hl=pt-br">instagram</a>
            <a href="https://www.facebook.com/santosfc/">facebook</a>       
            <a href="https://twitter.com/SantosFC?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">twitter</a>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="chk"/>

            <label class="label"    for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>

        </div>

        <script src="script.js"></script>
    </body>
</html>
